<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <title>Chess by Rdead</title>
</head>
<body>
<div id="header">
    <div class="logo">RdEad</div>
    <div class="links">
        <ul>
            <li><a href="https://discord.gg/VY2yW8ez" target="_blank">Discord Server</a></li>
            <li><a href="https://www.chess.com/club/chess-israel" target="_blank">Chess Club</a></li>
        </ul>
    </div>
</div>

<div class="welcome">
    <button id="signinBtn">Signin</button>
    <button id="signupBtn">Signup</button>
</div>

<div id="registrationForm" class="form-container hidden">
    <h2>Register</h2>
    <form id="signupForm" class="auth-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required>
        <button type="submit">Submit</button>
        <button type="button" class="backBtn">Back</button>
    </form>
</div>

<div id="loginForm" class="form-container hidden">
    <h2>Login</h2>
    <form id="signingForm" class="auth-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Submit</button>
        <button type="button" class="backBtn">Back</button>
    </form>
</div>

<script src="/js/script.js"></script>
</body>
</html>
